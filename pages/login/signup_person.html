<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="/Styles/login/person.css">
</head>
<body>
    <a href="choice.html">
        <img src="/img/icons/arrow-left.png" id="arrow-icon" alt="Arrow Icon">
    </a> 
    <div class="signup-container">
        <h2>S'inscrire</h2>
        <form>
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" name="name" required>
     
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                
                <div class="gender-options">
                    <label for="gender">Genre</label>
                    <label><input type="radio" name="gender" value="male" required> Homme</label>
                    <label><input type="radio" name="gender" value="female" required> Femme</label>
                </div>
                <div class="btn"> 
                    <button class="reset" onclick="location.href='login.html';">Annuler</button>
                    <button class="submit" onclick="signup()">Créer</button>
                </div>        
        </form>
</body>
</html>
