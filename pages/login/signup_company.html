<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/login//market.css">
    <title>Page Sign Up</title>
</head>
<body>
    <a href="choice.html">
        <img src="/img/icons/arrow-left.png" id="arrow-icon" alt="Arrow Icon">
    </a> 
    <div class="signup-container">
        <h2>Enregistrez votre boutique</h2>
        <form>
                <label for="pageName">Nom de votre page</label>
                <input type="text" id="pageName" name="pageName" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                
                <div class="gender-options">
                    <label for="gender">Catégorie</label>
                    <select>
                        <option value="1">...</option>
                        <option value="2">Vétements</option>
                        <option value="3">Informatique</option>
                    </select>
                </div>

                <div class="btn"> 
                    <button class="reset" onclick="location.href='login.html';">Annuler</button>
                    <button class="submit" onclick="signup()">Créer</button>
                </div>
        </form>
    </div>
</body>
</html>
