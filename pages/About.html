<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Cart Design</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    /* Cart Icon */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      background-color: #1A242F;
      color: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 999;
    }

    /* Cart Window */
    .cart-window {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 350px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      display: none;
      z-index: 1000;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .cart-window.visible {
      display: block;
      transform: translateY(0);
      opacity: 1;
    }

    /* Cart Header */
    .cart-header {
      background-color: #1A242F;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Cart Items Section */
    .cart-items {
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-title {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    .cart-item-price {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .cart-item-remove {
      color: #E74C3C;
      font-size: 14px;
      cursor: pointer;
    }

    /* Cart Footer */
    .cart-footer {
      background-color: #f4f4f4;
      padding: 15px;
      text-align: center;
    }

    .cart-footer .total {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-footer .checkout-btn {
      background-color: #1ABC9C;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .cart-footer .checkout-btn:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <!-- Cart Icon -->
  <div class="cart-icon" id="cart-icon">ðŸ›’</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Cart Window -->
  <div class="cart-window" id="cart-window">
    <div class="cart-header">Your Cart</div>
    <div class="cart-items" id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-footer">
      <p class="total" id="cart-total">Total: $0.00</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    const cartIcon = document.getElementById('cart-icon');
    const cartWindow = document.getElementById('cart-window');
    const overlay = document.getElementById('overlay');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    let cart = [];

    // Sample products
    const products = [
      { id: 1, title: "Product 1", price: 10, image: "https://via.placeholder.com/50" },
      { id: 2, title: "Product 2", price: 20, image: "https://via.placeholder.com/50" }
    ];

    // Add product to cart
    function addToCart(product) {
      cart.push(product);
      updateCartUI();
    }

    // Remove product from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    // Update cart UI
    function updateCartUI() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.className = "cart-item";

        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <div class="cart-item-info">
            <p class="cart-item-title">${item.title}</p>
            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
          </div>
          <span class="cart-item-remove" onclick="removeFromCart(${index})">Remove</span>
        `;

        cartItems.appendChild(cartItem);
        total += item.price;
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Toggle cart window visibility
    cartIcon.addEventListener("click", () => {
      const isVisible = cartWindow.classList.contains("visible");
      if (isVisible) {
        cartWindow.classList.remove("visible");
        overlay.style.display = "none";
      } else {
        cartWindow.classList.add("visible");
        overlay.style.display = "block";
      }
    });

    // Close cart window when clicking outside
    overlay.addEventListener("click", () => {
      cartWindow.classList.remove("visible");
      overlay.style.display = "none";
    });

    // Add sample products to the cart for demonstration
    addToCart(products[0]);
    addToCart(products[1]);
  </script>

</body>
</html>
